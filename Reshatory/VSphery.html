<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Объем сферы</title>
</head>
<body>
	<script>
		function Skr(R) {
			let res = Math.PI * R * R;
			return res;
		}

		let R = +prompt("Введите радиус круга: ");
		let S = Skr(R);
		alert("Площадь круга: " + S + "\n" + "Площадь поврхности: ")
	</script>
	
</body>
</html>
